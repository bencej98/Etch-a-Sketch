<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">

        <div id="container">

        </div>
        <div class="slideContainer">
        <input type="range" min="1" max="100" value="16" id="slider" oninput="this.nextElementSibling.value = this.value">
        <output></output>
        </div>
        <!--
        <form id="form">
            <input type="number" id="quantity" name="quantity" min="1" max="99">
            <input type="submit" value="Submit">
        </form>
        -->
        <div>
        <input type="color" class="colorPicker">
        </div>

        <button type="button" class="resetButton">Reset</button>
        <button type="button" class="blackButton">Black</button>
        <button type="button" class="randomButton">Rainbow</button>
        <button type="button" class="eraser-button">Eraser</button>

    </div>

</body>
</html>
