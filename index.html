<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="header-flex">
            <h3>Etch-a-Sketch</h3>
        </div>
        <div class="description-flex">
            <h5>Pick a color and start drawing!</h5>
        </div>
        <div class="flex-container">

            <div id="container">

            </div>
            <div class="left-flex">

                <!--
                <form id="form">
                    <input type="number" id="quantity" name="quantity" min="1" max="99">
                    <input type="submit" value="Submit">
                </form>
                -->
                <div class="color-container">
                <input type="color" class="colorPicker">
                </div>
                <div class="sliderContainer">
                    <input type="range" min="1" max="100" value="16" id="slider">
                </div>
                <button type="button" class="reset-button">Reset</button>
                <button type="button" class="black-button">Black</button>
                <button type="button" class="random-button">Rainbow</button>
                <button type="button" class="eraser-button">Eraser</button>
            </div>
        </div>
    </div>
</body>
</html>
